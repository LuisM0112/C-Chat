<form>
  <b>User name</b>
  <input type="text" [(ngModel)]="userName" name="userName" placeholder="User name">
  <div class="btn-wraper">
    <button class="btn-preferential" type="submit" (click)="addUser()">Confirm</button>
    <button type="reset" (click)="closeForm()">Cancel</button>
  </div>
</form>
