<app-search-bar (filterText)="updateFilter($event)" />
<ul>
  @for (user of cchatService.getListFiltered(memberList, filter); track $index) {
    <li>{{user.name}}</li>
  }
</ul>
<div class="btn-wraper">
  <button class="btn-preferential" id="btn-close-modal" (click)="closeModal()">Close</button>
  <button id="btn-leave-chat" (click)="leaveChat()">Leave chat</button>
</div>
