<h3>{{strings.Confirmation.Sure[cchatService.getLanguage()]}}</h3>
<p>{{strings.Confirmation.SureYouWant[cchatService.getLanguage()]}} {{text}}?</p>
<div class="btn-wraper">

    {{strings.Buttons.Close[cchatService.getLanguage()]}}</button>
  <button type="submit" (click)="confirm()">
    {{strings.Buttons.Confirm[cchatService.getLanguage()]}}</button>
</div>
