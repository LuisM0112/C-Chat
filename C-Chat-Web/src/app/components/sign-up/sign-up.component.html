<form>
  <h2>
    {{strings.Buttons.Signup[cchatService.getLanguage()]}}
    <hr>
  </h2>
  <b>{{strings.Auth.Name[cchatService.getLanguage()]}}</b>
  <input
    type="text"
    [(ngModel)]="userData.userName"
    name="userName"
    placeholder={{strings.Placeholder.UserName[cchatService.getLanguage()]}}
  />
  <b>Email</b>
  <input
    type="email"
    [(ngModel)]="userData.email"
    name="email"
    placeholder="Email"
  />
  <b>{{strings.Placeholder.Password[cchatService.getLanguage()]}}</b>
  <input
    type="password"
    [(ngModel)]="userData.password"
    name="password"
    placeholder={{strings.Placeholder.Password[cchatService.getLanguage()]}}
  />
  <b>{{strings.Placeholder.RepeatPassword[cchatService.getLanguage()]}}</b>
  <input
    type="password"
    [(ngModel)]="userData.passwordBis"
    name="passwordBis"
    placeholder={{strings.Placeholder.RepeatPassword[cchatService.getLanguage()]}}
  />
  <div class="btn-wraper">
    <button class="btn-preferential" type="submit" (click)="signUp()">{{strings.Buttons.Signup[cchatService.getLanguage()]}}</button>
    <button type="reset">{{strings.Buttons.Reset[cchatService.getLanguage()]}}</button>
  </div>
</form>
